<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="Java dersleri,C sharp dersleri">
   <!-- bu keywordsler google a biri yukardaki gibi örnek anahtar kelimeler -->
   <!-- yazdiginda sizin sitenizin üstte cikma ihtimalini arttiriyor -->
   <meta name="description" content=" Elmanın faydaları şunlardır">
   <!-- bu da siteye tıklamadan önce site linkinin altinda yazan kisa yazilar -->
   <title>HTML öğreniyorum</title>
   <!-- bunu yazdığımız sekme başlığı en yukarda yazan yer -->
</head>
<body> 
    <!-- aşağıdaki şeyi yazdığımızda web sitesindeki satıra 5 kelimelik
    bir şey yazıcam demek ve o satırı komple dolduruyor. -->
    <p>lorem5</p>
    <!-- aşağıdaki şey web sitesindeki yazının boyutları header elementleri
    deniyor.(h1 en büyük yazı) bunlarda satırı komple dolduruyor yanına
    bir şey yazılmıyor -->
    <h1>Selçuk kisko</h1>
    <h2>Selçuk kisko</h2>
    <h3>Selçuk kisko</h3>
    <h4>Selçuk kisko</h4>
    <h5>Selçuk kisko</h5>
    <h6>Selçuk kisko</h6>
<!-- aşağıdaki element sayfaya çizgi çekiyor -->
    <hr/>
    <!-- bu element iki yazı arasına alt alta boşluk koyuyor -->
   <br/>
   <!-- aşağıdaki element yazıyı kalınlaştırıyor -->
   <p><strong>Örnek</strong></p>
   <!-- aşağıdaki element yazıyı italikleştiriyor -->
  <i>Örnek</i>
   <!-- aşağıdaki elementte yazıyı kalınlaştırıyor -->
   <p><b>Örnek</b></p>
   <!-- aşağıdaki element yazının rengini değiştiriyor -->
   <p><mark>Örnek</mark></p>
<!-- image ekleme tag i img yazıp enter a basmamız yeterli ; -->

<img src="/HTML dersleri/resimler/turkbayragi.jpg" alt="">

</body>
</html>
